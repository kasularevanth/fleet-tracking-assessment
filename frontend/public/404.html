<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet Tracking Dashboard</title>
    <!-- Google Identity Services -->
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script>
      // Fallback: If rewrite rule isn't working, redirect to root
      // The rewrite rule should prevent this file from ever being served
      // If you see this, the rewrite rule is not configured correctly in Render
      const path =
        window.location.pathname.replace(/\/index\.html.*$/, "") || "/";
      const search = window.location.search;
      const hash = window.location.hash;

      // Store path for React Router to handle
      if (path !== "/") {
        sessionStorage.setItem("redirectPath", path);
      }

      // Load the actual app from root (the built index.html will load with correct assets)
      window.location.replace("/" + search + hash);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <p>Redirecting...</p>
    <!-- Note: In production, this file should never be served if rewrite rule is configured correctly -->
    <!-- The built index.html will be served instead with proper asset paths -->
  </body>
</html>
