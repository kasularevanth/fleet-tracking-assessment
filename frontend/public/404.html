<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fleet Tracking Dashboard</title>
    <script>
      // Fallback: If rewrite rule isn't working, redirect to root
      // The rewrite rule should prevent this file from ever being served
      // If you see this, the rewrite rule is not configured correctly in Render
      const path =
        window.location.pathname.replace(/\/index\.html.*$/, "") || "/";
      const search = window.location.search;
      const hash = window.location.hash;

      // Store path for React Router to handle
      if (path !== "/") {
        sessionStorage.setItem("redirectPath", path);
      }

      // Load the actual app from root
      window.location.replace("/" + search + hash);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
